<!DOCTYPE html>
<html lang="en">
<head>
  <title>Package Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url('33210633.jpg');
      background-size: cover;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      width: 50%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: calc(100% - 12px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h2>Enter Package Details</h2>
<form action="place_new_order.php" method="post">
  <label for="size">Size:</label><br>
  <select id="size" name="size" required>
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
  </select><br><br>
  <label for="description">Description:</label><br>
  <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
  <label for="location">Delivery Location Address:</label><br>
  <textarea id="location" name="location" rows="4" cols="50" required></textarea><br><br>
  <input type="submit" value="Place Order">
</form>
</body>
</html>
